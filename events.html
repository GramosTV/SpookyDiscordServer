    <script>
        document.querySelector(".togglemusic").addEventListener("click", function () {
            document.querySelector(".fa-music").style.display = "none"
            if (document.querySelector(".togglemusic").classList.contains("playing")) {
                document.getElementById("down").classList.add("poop")
                document.getElementById("up").classList.remove("poop")
                document.querySelector("audio").volume = 0.0;
            } else {

                document.getElementById("down").classList.remove("poop")
                document.getElementById("up").classList.add("poop")
                document.querySelector("audio").volume = 0.3
            }
            document.querySelector(".togglemusic").classList.toggle("playing")
        })
        $(document).ready(function (e) {
            $(".togglemusic").on("click", function () {
                $("audio")[0].play()
            })
